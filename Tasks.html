<head>
    <meta charset="UTF-8">

    <script src="script.js"></script> <!-- Link to the JS file containing the JQuery code-->
    <title>Orbital Burgers Task Management</title>
</head>
<body>
<!--navbar starts here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">
            <img src="flaming Burger.png" alt="Company Logo" style="height: 40px; vertical-align: middle;">
            <span class="ml-2">Orbital Burgers</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Tasks.html">Task Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
            </ul>
            <button id="toggleButton" class="btn btn-secondary ml-3">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
					<path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
				</svg>
				Toggle Dark Mode</button>
		</div>
    </nav>
<!--ends here-->
<div class="container mt-5">
<!--Task Management Form starts here-->
        <h2>Task Management</h2>
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea class="form-control" id="taskDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Tasks will be appended here -->
            </tbody>
        </table>
    </div>
<!--ends here-->
<!--Modal for the action buttons on tasks starts here -->
	<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="taskModalLabel">Task Actions</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<button class="btn btn-success complete-task">Complete</button>
					<button class="btn btn-warning edit-task">Edit</button>
					<button class="btn btn-danger delete-task">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<!--Ends here-->
	
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
